<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <!--  Facebook Login Page-->

    <div class="container">
      <!--  email & password -->
      <h2>Log into Facebook</h2>
      <div id="username"><label for="username">Email or phone</label></div>
      <div id="text">
        <input
          type="email"
          name="user email"
          id=""
          placeholder="Email addrerss or phone number"
        />
      </div>
      <div id="password"><label for="Password">Password</label></div>
      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="Password"
        />
      </div>
      <!-- login -->
      <div>
        <button id="login">
          <a id="log" href="https://www.facebook.com/">Log in </a>
        </button>
      </div>
      <!-- forgot password -->
      <div id="forgotp">
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          >Forgotten password?</a
        >
      </div>
      <hr />
      <!-- Create anaccount -->
      <div>
        <button id="createacc">
          <a id="createnewacc" href="https://www.facebook.com/"
            >Create new account</a
          >
        </button>
      </div>
    </div>
  </body>
</html>
